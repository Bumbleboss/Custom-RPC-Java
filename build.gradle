plugins {
    id 'java'
}

group 'com.github.bumbleboss'
version '0.4'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'club.minnced:java-discord-rpc:2.0.1'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:slf4j-log4j12:1.7.25'
    compile 'org.json:json:20180130'

}
